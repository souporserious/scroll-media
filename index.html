<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Scroll Media</title>

        <meta name="description" content="Control videos or audio based on scroll position.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <video preload controls>
          <source type="video/webm" src="http://www.html5rocks.com/tutorials/video/basics/Chrome_ImF.webm"/>
          <source type="video/ogg" src="http://www.html5rocks.com/tutorials/video/basics/Chrome_ImF.ogv"/>
          <source type="video/mp4" src="http://www.html5rocks.com/tutorials/video/basics/Chrome_ImF.mp4"/>
          <p>Sorry, your browser does not support the video element.</p>
        </video>
        <script src="index.js"></script>
    </body>
</html>
